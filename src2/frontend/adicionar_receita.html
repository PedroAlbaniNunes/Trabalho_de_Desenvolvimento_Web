<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brio - Coma Bem e Emagreça</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
<body>

  <div class="container my-5 bg-white rounded-4 p-4" style="max-width: 700px;">
    <h2 class="mb-5" style="color: #4a572c;">Adicionar Nova Receita</h2>
    
    <form id="formReceita" action="../../src/backend/addReceita.php" method="post">
        
        <div class="mb-3">
            <label class="form-label">Nome da Receita</label>
            <input type="text" id="nome_receita" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control"  id="descricao" name="descricao" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Tempo de Preparo (minutos)</label>
            <input type="number" id="tempo_preparo" class="form-control" name="tempo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select class="form-select" id="categoria" name="categoria" required>
                <option value="" selected disabled>Selecione...</option>
                <option value="Massa">Massa</option>
                <option value="Sobremesa">Sobremesa</option>
                <option value="Sanduíches">Sanduíches</option>
                <option value="Lanche">Lanche</option>
                <option value="Vegetariana">Vegetariana</option>
                <option value="Air Fryer">Air Fryer</option>
                <option value="Snacks">Snacks</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nível de Dificuldade</label>
            <select class="form-select" id="dificuldade" name="dificuldade" required>
                <option value="" selected disabled>Selecione...</option>
                <option value="Fácil">Fácil</option>
                <option value="Médio">Médio</option>
                <option value="Difícil">Difícil</option>
                <option value="Chef">Chef</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ingredientes</label>
            <textarea class="form-control" id="ingredientes" name="ingredientes" rows="10" placeholder="1 ovo&#10;2 xícaras de farinha..." required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Modo de Preparo</label>
            <textarea class="form-control" id="preparo" name="preparo" rows="6" placeholder="1-Peneire a farinha...&#10;2-Quebre os ovos e misture com o açucar"  required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100 texto_botao">Salvar Receita</button>
    </form>
  </div>

  <div class="modal fade" id="modalSucesso" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-success text-white justify-content-center">
          <h5 class="modal-title">Sucesso!</h5>
        </div>
        <div class="modal-body">
          <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
          <p class="fs-5">Sua receita foi cadastrada com sucesso!</p>
        </div>
        <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="limparURL()">Continuar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalErro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-danger text-white justify-content-center">
          <h5 class="modal-title">Atenção</h5>
        </div>
        <div class="modal-body">
          <i class="fas fa-times-circle fa-4x text-danger mb-3"></i>
          <p class="fs-5" id="msgErroTexto">Ocorreu um erro ao salvar.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="limparURL()">Tentar Novamente</button>
        </div>
      </div>
    </div>
  </div>

  <script src="components.js"></script>
  <script>
      carregarHeader("Brio"); 
      carregarFooter(); 
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has('sucesso')) {
            const modalSucesso = new bootstrap.Modal(document.getElementById('modalSucesso'));
            modalSucesso.show();
            document.getElementById('formReceita').reset();
        }

        if (urlParams.has('erro')) {
            const tipoErro = urlParams.get('erro');
            const elementoMsg = document.getElementById('msgErroTexto');

            if (tipoErro === 'nao_logado') {
                elementoMsg.innerText = "Sua sessão expirou. Faça login novamente para cadastrar.";
            } else if (tipoErro === 'sistema') {
                elementoMsg.innerText = "Erro no banco de dados. Verifique se todos os campos estão corretos.";
            } else {
                elementoMsg.innerText = "Ocorreu um erro desconhecido.";
            }

            const modalErro = new bootstrap.Modal(document.getElementById('modalErro'));
            modalErro.show();
        }
    }

    function limparURL() {
        window.history.replaceState({}, document.title, window.location.pathname);
    }
  </script>
</body>
</html>
