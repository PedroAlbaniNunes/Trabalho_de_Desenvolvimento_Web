<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brio - Coma Bem e Emagreça</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css" />
  </head>

  <div class="container my-5 bg-white rounded-4 p-4" style="max-width: 700px;">
    <h2 class="mb-5" style="color: #4a572c;">Adicionar Nova Receita</h2>
    <form id="formReceita">
        
        <div class="mb-3">
            <label class="form-label">Nome da Receita</label>
            <input type="text" id="nome_receita" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control"  id="descricao" name="descricao" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Tempo de Preparo (minutos)</label>
            <input type="number" id="tempo_preparo" class="form-control" name="tempo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select class="form-select" id="categoria" name="categoria" required>
                <option value="" selected disabled>Selecione...</option>
                <option value="Café da manhã">Massa</option>
                <option value="Almoço">Sobremesa</option>
                <option value="Jantar">Sanduíches</option>
                <option value="Lanche">Lanche</option>
                <option value="Vegetariana">Vegetariana</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nível de Dificuldade</label>
            <select class="form-select" id="dificuldade" name="dificuldade" required>
                <option value="" selected disabled>Selecione...</option>
                <option value="1">1 - Muito Fácil</option>
                <option value="2">2 - Fácil</option>
                <option value="3">3 - Médio</option>
                <option value="4">4 - Difícil</option>
                <option value="5">5 - Muito Difícil</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ingredientes</label>
            <textarea class="form-control" id="ingredientes" name="ingredientes" rows="10" placeholder="1 ovo&#10;2 xícaras de farinha..." required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Modo de Preparo</label>
            <textarea class="form-control" id="preparo" name="preparo" rows="6" placeholder="1-Peneire a farinha...&#10;2-Quebre os ovos e misture com o açucar"  required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagem da Receita</label>
            <input type="file" id="imagem" class="form-control" name="imagem" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success w-100 texto_botao">Salvar Receita</button>
    </form>
</div>
    <script src="components.js"></script>
    <script>
      carregarHeader("Brio"); //chama a função do components.js pra carregar o header, o parametro é o título da página
      carregarFooter(); //mesma coisa pro footer
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
