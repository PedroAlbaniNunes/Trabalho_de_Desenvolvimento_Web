<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brio - Todas as Receitas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Filtros e Busca -->
    <section class="container py-4">
      <div class="row">
        <div class="col-12">
          <h1 class="text-brio-green mb-4">Todas as Receitas</h1>

          <!-- Barra de Busca e Filtros -->
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <div class="input-group">
                <input
                  type="text"
                  id="busca"
                  class="form-control"
                  placeholder="Buscar receitas..."
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onclick="buscarReceitas()"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <select
                id="categoria"
                class="form-select"
                onchange="buscarReceitas()"
              >
                <option value="">Todas as categorias</option>
                <option value="Massa">Massa</option>
                <option value="Sobremesa">Sobremesa</option>
                <option value="Sanduíches">Sanduíches</option>
                <option value="Lanche">Lanche</option>
                <option value="Vegetariana">Vegetariana</option>
                <option value="Air Fryer">Air Fryer</option>
                <option value="Snacks">Snacks</option>
              </select>
            </div>
            <div class="col-md-2">
              <button class="btn btn-secondary w-100" onclick="limparFiltros()">
                <i class="fas fa-times"></i> Limpar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Lista de Receitas -->
    <section class="container mb-5">
      <div id="loading" class="text-center py-5" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>

      <div id="receitas-container" class="row g-4">
        <!-- Receitas serão carregadas aqui via JavaScript -->
      </div>

      <!-- Paginação -->
      <nav aria-label="Paginação de receitas" class="mt-5">
        <ul id="pagination" class="pagination justify-content-center">
          <!-- Paginação será gerada via JavaScript -->
        </ul>
      </nav>
    </section>

    <script src="../js/components.js"></script>
    <!-- <script>
      carregarHeader("Brio - Receitas");
      carregarFooter();
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/receitas.js"></script>
  </body>
</html>
