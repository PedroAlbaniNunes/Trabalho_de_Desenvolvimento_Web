<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link
      rel="stylesheet"
      href="../../css/crud_usuario_css/login.css"
    />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form action="../../php/login.php" method="post">
        <div class="input-group">
          <label for="username">Email</label>
          <input type="email" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p class="login-options">
        <a href="recuperar_senha.html">Esqueceu a senha?</a>
        <a href="register.html">Criar Conta</a>
      </p>
    </div>

    <div id="modal-erro" class="modal-overlay">
      <div class="modal-box">
        <h2>Ops!</h2>
        <p>Usuário ou senha incorretos.</p>
        <button onclick="fecharModal()">Tentar Novamente</button>
      </div>
    </div>

    <script src="../../js/crud_usuario_js/login.js"></script>
  </body>
</html>
