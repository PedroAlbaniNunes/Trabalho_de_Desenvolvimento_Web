<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brio - Receitas Favoritas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <section class="container py-4">
      <div class="row">
        <div class="col-12">
          <h1 class="text-brio-green mb-4">
            <i class="fas fa-heart text-danger"></i> Minhas Receitas Favoritas
          </h1>
        </div>
      </div>
    </section>

    <!-- Loading -->
    <div id="loading" class="container py-5 text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando favoritas...</span>
      </div>
    </div>

    <!-- Lista de Favoritas -->
    <section class="container mb-5">
      <div id="favoritas-container" class="row g-4" style="display: none">
        <!-- Favoritas serão carregadas aqui via JavaScript -->
      </div>

      <!-- Estado vazio -->
      <div id="empty-state" class="text-center py-5" style="display: none">
        <i class="fas fa-heart-broken fa-4x text-muted mb-3"></i>
        <h3 class="text-muted">Nenhuma receita favorita ainda</h3>
        <p class="text-muted mb-4">
          Explore nossas receitas e adicione suas favoritas!
        </p>
        <a href="receitas.html" class="btn texto_botao">
          <i class="fas fa-search"></i> Explorar Receitas
        </a>
      </div>

      <!-- Erro -->
      <div id="error-state" class="text-center py-5" style="display: none">
        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-3"></i>
        <h3 class="text-muted">Erro ao carregar favoritas</h3>
        <p class="text-muted mb-4">Tente novamente em alguns instantes.</p>
        <button class="btn btn-primary" onclick="carregarFavoritas()">
          <i class="fas fa-redo"></i> Tentar Novamente
        </button>
      </div>
    </section>

    <script src="../js/components.js"></script>
    <script>
      carregarHeader("Brio - Favoritas");
      carregarFooter();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        carregarFavoritas();
      });

      function carregarFavoritas() {
        // Mostrar loading
        document.getElementById("loading").style.display = "block";
        document.getElementById("favoritas-container").style.display = "none";
        document.getElementById("empty-state").style.display = "none";
        document.getElementById("error-state").style.display = "none";

        fetch("../../src/backend/favoritos.php")
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              throw new Error(data.error);
            }

            renderFavoritas(data.favoritos);

            // Esconder loading
            document.getElementById("loading").style.display = "none";

            if (data.favoritos.length === 0) {
              document.getElementById("empty-state").style.display = "block";
            } else {
              document.getElementById("favoritas-container").style.display =
                "flex";
            }
          })
          .catch((error) => {
            console.error("Erro ao carregar favoritas:", error);
            document.getElementById("loading").style.display = "none";
            document.getElementById("error-state").style.display = "block";
          });
      }

      function renderFavoritas(favoritas) {
        const container = document.getElementById("favoritas-container");

        container.innerHTML = favoritas
          .map(
            (receita) => `
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-brio-green">${receita.nome}</h5>
              <p class="card-text text-muted small">Por: ${
                receita.autor_nome
              }</p>
              <p class="card-text">${receita.descricao.substring(0, 100)}${
              receita.descricao.length > 100 ? "..." : ""
            }</p>
              
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="badge bg-secondary">${receita.categoria}</span>
                <small class="text-muted">
                  <i class="fas fa-clock"></i> ${
                    receita.tempo_preparo_minutos
                  } min
                </small>
              </div>
              
              <div class="d-flex justify-content-between align-items-center">
                <span class="badge bg-info">Nível ${receita.dificuldade}</span>
                <div>
                  <button class="btn btn-sm btn-danger me-2" onclick="removerFavorito(${
                    receita.id
                  }, this)">
                    <i class="fas fa-heart-broken"></i>
                  </button>
                  <a href="receita.html?id=${
                    receita.id
                  }" class="btn btn-sm texto_botao">Ver Receita</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      `
          )
          .join("");
      }

      function removerFavorito(receitaId, button) {
        if (!confirm("Remover esta receita dos favoritos?")) {
          return;
        }

        fetch("../../php/favoritos.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `receita_id=${receitaId}&action=remove`,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              // Remover o card da interface
              const card = button.closest(".col-md-6");
              card.remove();

              // Verificar se ainda há favoritas
              const container = document.getElementById("favoritas-container");
              if (container.children.length === 0) {
                container.style.display = "none";
                document.getElementById("empty-state").style.display = "block";
              }
            } else {
              alert(data.error || "Erro ao remover favorito");
            }
          })
          .catch((error) => {
            console.error("Erro:", error);
            alert("Erro ao remover favorito");
          });
      }
    </script>
  </body>
</html>
