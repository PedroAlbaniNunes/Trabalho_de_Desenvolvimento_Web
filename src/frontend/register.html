<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>CRUD de Usuários - Registro e Lista</title>
</head>
<body>
    <div class="main-content">
        <!-- SEÇÃO 1: FORMULÁRIO DE REGISTRO (C - CREATE) -->
        <div class="login-container">
            <h1>Criar Conta</h1>
            <form id="register-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" minlength="6" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="register-submit">Registrar</button>
            </form>
            
            <div id="register-message" class="message-box"></div>

            <p class="login-options">
                <a href="index.html">Voltar para o Login</a>
            </p>
        </div>
    <a href="index.html" class="home-button">Voltar à Página Inicial</a>

</body>
</html>
