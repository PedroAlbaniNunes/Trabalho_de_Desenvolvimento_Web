<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>CRUD de Usuários - Registro e Lista</title>
</head>
<body>
    <header class="cabecalho-navegacao">
        <!-- tag ancora  - link que redireciona para a pagina inicial quando se clica numa logo-->
        <a href="index.html">
             <!-- src = é o nome da imagem, alt é o nome alternativo para caso a imagem nao carregue-->
             <img src="../imagens/logo_sem_fundo.png" alt="icone do Brio" width="150px" height="50px">
        </a>
        <!-- se quiser navegar para outros sites tem que colocar o endereço completo "https://...." -->
        <a href="https://www.google.com"> </a>
        <!-- navegação dentro da pagina -->
         <nav>
            <!-- # é para navegar para seções dentro da mesma página  -->
            <a href="">Marmitas</a>
            <a href="">Objetivos</a>
            <a href="">Dúvidas</a>
            <a href="">Contato</a>
            <a href="login.html">Login</a>
            <a href=" ">
                    <img src="../imagens/carrinho.png" alt="Seu Carrinho" width="25px" height="25px">
            </a>

         </nav>
    </header>
    <div class="main-content">
        <!-- SEÇÃO 1: FORMULÁRIO DE REGISTRO (C - CREATE) -->
        <div class="login-container">
            <h1>Criar Conta</h1>
            <form id="register-form" action="../backend/cadastrar.php" method="post">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" minlength="6" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="register-submit">Registrar</button>
            </form>
            
            <div id="register-message" class="message-box"></div>

            <p class="login-options">
                <a href="login.html">Voltar para o Login</a>
            </p>
        </div>

</body>
</html>
