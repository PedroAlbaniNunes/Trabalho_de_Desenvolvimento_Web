<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header class="cabecalho-navegacao">
        <!-- tag ancora  - link que redireciona para a pagina inicial quando se clica numa logo-->
        <a href="index.html">
             <!-- src = é o nome da imagem, alt é o nome alternativo para caso a imagem nao carregue-->
             <img src="../imagens/logo_sem_fundo.png" alt="icone do Brio" width="150px" height="50px">
        </a>
        <!-- se quiser navegar para outros sites tem que colocar o endereço completo "https://...." -->
        <a href="https://www.google.com"> </a>
        <!-- navegação dentro da pagina -->
         <nav>
            <!-- # é para navegar para seções dentro da mesma página  -->
            <a href="">Marmitas</a>
            <a href="">Objetivos</a>
            <a href="">Dúvidas</a>
            <a href="">Contato</a>
            <a href="login.html">Login</a>
            <a href=" ">
                    <img src="../imagens/carrinho.png" alt="Seu Carrinho" width="25px" height="25px">
            </a>

         </nav>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="login-options">
            <a href="#">Esqueceu a senha?</a>
            <a href="register.html">Criar Conta</a>
        </p>
    </div>
</body>
</html>
