<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Nova Senha</h1>
      <form
        id="reset-form"
        action="../backend/redefinir_senha_final.php"
        method="post"
      >
        <input type="hidden" id="token" name="token" value="" />

        <div class="input-group">
          <label for="new_password">Nova Senha</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            minlength="6"
            required
          />
        </div>
        <div class="input-group">
          <label for="confirm_password">Confirmar Nova Senha</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>
        <button type="submit">Redefinir Senha</button>
      </form>

      <div id="modal-erro" class="modal-overlay">...</div>
      <div id="modal-sucesso" class="modal-overlay">...</div>
    </div>

    <script>
      // Preenche o campo oculto do token com o valor da URL
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        if (!token) {
          // Se não houver token, redireciona ou mostra erro
          alert("Token de redefinição inválido.");
          window.location.href = "login.html";
          return;
        }

        document.getElementById("token").value = token;
      };
    </script>
  </body>
</html>
