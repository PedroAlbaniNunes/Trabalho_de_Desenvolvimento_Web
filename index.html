<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brio - Coma Bem e Emagreça</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/style.css" />

    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <section id="cta" class="container py-5 my-md-5">
      <div class="row align-items-center g-5">
        <div class="col-lg-6 order-2 order-lg-1">
          <h1 class="display-4 text-brio-green mb-3">
            Descubra o prazer de comer bem
          </h1>
          <p class="lead text-secondary mb-4">
            Receitas saudáveis, práticas e deliciosas para transformar sua
            rotina sem abrir mão do sabor.
          </p>
        </div>

        <div class="col-lg-6 order-1 order-lg-2 text-center">
          <img
            src="src\images\capa.png"
            alt="Prato saudável"
            class="hero-circle-img img-fluid"
          />
        </div>
      </div>
    </section>

    <section id="categorias" class="container mb-5">
      <h2 class="text-center text-brio-green mb-5">NOSSAS CATEGORIAS</h2>

      <div class="row g-4 justify-content-center">
        <div class="col-12 col-sm-6 col-lg-3">
          <a
            href="src/pages/receitas.html"
            class="d-block text-decoration-none"
          >
            <div
              class="category-card"
              style="background-image: url('src/images/doce.png')"
            >
              <div class="category-overlay">
                <span class="category-text">TODAS AS<br />RECEITAS</span>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <a
            href="src/pages/airfryer.html"
            class="d-block text-decoration-none"
          >
            <div
              class="category-card"
              style="background-image: url('src/images/air.png')"
            >
              <div class="category-overlay">
                <span class="category-text">AIR FRYER</span>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <a href="src/pages/pasta.html" class="d-block text-decoration-none">
            <div
              class="category-card"
              style="background-image: url('src/images/pasta.png')"
            >
              <div class="category-overlay">
                <span class="category-text">PASTA</span>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <a href="src/pages/snacks.html" class="d-block text-decoration-none">
            <div
              class="category-card"
              style="background-image: url('src/images/snack.png')"
            >
              <div class="category-overlay">
                <span class="category-text">SNACKS</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>

    <script src="src/js/components.js"></script>
    <script>
      carregarHeaderTelaInicial("Brio"); //chama a função do components.js pra carregar o header, o parametro é o título da página
      carregarFooter(); //mesma coisa pro footer
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/src/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/animation.js"></script>
  </body>
</html>
